<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .digital-clock {
            border: 2px solid gray;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            background-color: black;
            box-shadow: 0px 0px 10px gray;
        }
        .week {
            display: flex;
            justify-content: space-around;
            font-size: 14px;
            color: gray;
            margin-bottom: 10px;
        }
        .time {
            font-size: 80px;
            font-weight: bold;
            display: flex;
            justify-content: center;
        }
        .time div {
            padding: 0 5px;
        }
        .gmt {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="digital-clock">
            <div class="week">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="time">
                <div class="hour">00</div>
                <div>:</div>
                <div class="min">00</div>
                <div>:</div>
                <div class="sec">00</div>
            </div>
            <div class="gmt">Produced By Kris [GMT+7]</div>
        </div>
    </header>
    <script>
        function updateClock() {
            const now = new Date();
            
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.querySelector(".hour").textContent = hours;
            document.querySelector(".min").textContent = minutes;
            document.querySelector(".sec").textContent = seconds;
            
            const days = document.querySelectorAll(".week div");
            days.forEach(day => day.style.color = "gray");
            
            const today = now.getDay();
            days[today].style.color = "white";
        }
        
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
